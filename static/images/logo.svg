  <style>
    @keyframes circle-1-rotate {
  0%,
  20%,
  40% {
    transform: rotate(-185deg);
    opacity: 0;
    stroke-dasharray: 40, 3000;
  }
  42% {
    transform: rotate(-185deg);
    opacity: 1;
    stroke-dasharray: 40, 3000;
  }
  100% {
    transform: rotate(135deg);
    opacity: 0.3;
    stroke-dasharray: 400, 3000;
  }
}
@keyframes circle-2-rotate {
  0%,
  20%,
  40% {
    transform: rotate(0deg);
    opacity: 0;
    stroke-dasharray: 40, 3000;
  }
  42% {
    transform: rotate(0deg);
    opacity: 1;
    stroke-dasharray: 40, 3000;
  }
  100% {
    transform: rotate(320deg);
    opacity: 0.3;
    stroke-dasharray: 400, 3000;
  }
}

    @keyframes circle-bg-scale {
      0% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes circle-s1-point {
      0% {
        r: 60;
        cx: 512;
        opacity: 1;
      }

      40% {
        r: 20;
        cx: 30;
        opacity: 1;
      }

