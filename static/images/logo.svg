        r: 20;
        cx: 994;
        opacity: 0;
      }

      100% {
        r: 20;
        cx: 994;
        opacity: 0;
      }
    }

    @keyframes path-icon-draw {
      0% {
        stroke-dasharray: 0, 5382.197265625;
      }

      40% {
        stroke-dasharray: 0, 5382.197265625;
      }

      100% {
        stroke-dasharray: 5382.197265625, 0;
      }
    }

    .icm-circle-1-rotate {
      transform-origin: 50% 50%;
      animation: circle-1-rotate 3s linear infinite;
    }

    .icm-circle-2-rotate {
      transform-origin: 50% 50%;
      animation: circle-2-rotate 3s linear infinite;
    }

    .icm-circle-bg-scale {
      transform-origin: 50% 50%;
      animation: circle-bg-scale 3s linear infinite;
    }

    .icm-circle-s1-point {
      animation: circle-s1-point 3s linear infinite;
    }

    .icm-circle-s2-point {
      animation: circle-s2-point 3s linear infinite;
    }

    .icm-path-icon-draw {
      animation: path-icon-draw 3s linear infinite;
    }
